<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>软件帮助</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="/Content/frozenui.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />

    <script src="/Scripts/jquery-1.12.4.js"></script>
    <script src="/Scripts/handlebars.js"></script>
    <script src="/Scripts/common.js"></script>
    <script src="/Scripts/article.js"></script>
</head>
<body>
    <header class="ui-header ui-header-positive">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1>软文列表</h1>
    </header>

    <section class="ui-container">
        <ul id="articles" class="ui-list"></ul>
        <div class="ui-tooltips ui-tooltips-guide" id="loadMore" style="display:none">
            <div class="ui-tooltips-cnt ui-border-b">
                <i class="ui-icon-talk"></i>加载更多
            </div>
        </div>
    </section>

    <script id="articleTemplate" type="text/x-handlebars-template">
        <li>
            <div class="ui-list-info">
                <p><a href="/soft/article/detail.html?articleId={{articleId}}">{{articleTitle}}</a></p>
                <p><span>作者:</span><span>{{author}}</span><span>&nbsp;&nbsp;创建日期:</span><span>{{createDate}}</span></p>
            </div>
        </li>
    </script>

    <script>
        var _articles;
        $(document).ready(function () {
            pageInit();
        });

        function pageInit() {
            initArticles();
            _articles.load();

            $("#loadMore").click(function () {
                _articles.loadMore();
            });
        }

        function initArticles() {
            _articles = new articles();
            _articles.afterLoad = function () {
                $("#articles").html("");
                var _self = this;
                var template = createTemplate("articleTemplate");
                for (var i = 0; i < _self.values.length; i++) {
                    var html = template(_self.values[i]);
                    $("#articles").append(html);
                }
            }
        }
    </script>
</body>
</html>
