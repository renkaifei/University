<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>大学报考</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="/Content/frozenui.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />

    <script src="/Scripts/jquery-1.12.4.js"></script>
    <script src="/Scripts/common.js"></script>
    <script src="/Scripts/modules/page.js"></script>
    <script src="/Scripts/role.js"></script>

</head>
<body>
    <header></header>
    <footer></footer>
    <section class="ui-container">
        <ul id="roles">
        </ul>
    </section>

    <script>
        var _roles;
        $(document).ready(function () {
            pageInit();
        });

        function pageInit() {
            initPageHeader();
            initRoles();
            _roles.load();
        }

        function initPageHeader() {
            $("header").pageHeader({
                canReturn: true,
                headerName: "角色列表",
                action: function () {
                    window.location.href = "/home/role/detail.html";
                }
            });
        }

        function initRoles() {
            _roles = new roles();
            _roles.afterLoad = function () {
                var _self = this;
                var fragment = document.createDocumentFragment();
                $.each(_self.values, function (i, item) {
                    item.afterDelete = _roles.load;
                    fragment.appendChild(item.listItemUI1());
                });
                document.getElementById("roles").appendChild(fragment);
            }
        }

    </script>
</body>
</html>
