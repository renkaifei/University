<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>大家论坛</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="/Content/frozenui.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />

    <script src="/Scripts/jquery-1.12.4.js"></script>
    <script src="/Scripts/common.js"></script>
    <script src="/Scripts/modules/page.js"></script>
    <script src="/Scripts/role.js"></script>
</head>
<body>
    <header></header>
    <footer></footer>
    <section class="ui-container">
        <form class="ui-form" id="role"></form>
    </section>

    <script>
        var _role;
        $(document).ready(function () {
            pageInit();
        });

        function pageInit() {
            initPageHeader();
            initRole();
            initPageFooter();
            if (_role.isNew()) {
                document.getElementById("role").appendChild(_role.detailUI());
            } else {
                _role.load();
            }
        }

        function initPageHeader() {
            $("header").pageHeader({
                canReturn: true,
                headerName: "角色详情"
            });
        }

        function initRole() {
            _role = new role();
            _role.roleId = getRoleId();
            if (_role.isNew()) {
                _role.afterAdd = function () {
                    history.back();
                }
            } else {
                _role.afterLoad = function () {
                    var _self = this;
                    document.getElementById("role").appendChild(_role.detailUI());
                }
                _role.afterUpdate = function () {
                    history.back();
                }
            }
            

        }

        function initPageFooter() {
            $("footer").pageFooter({
                controls: [
                    {
                        type: "button",
                        text: "确定",
                        click: function () {
                            if (!_role.validate()) return;
                            if (_role.isNew()) {
                                _role.add();
                            } else {
                                _role.update();
                            }
                        }
                    }
                ]
            });
        }

        function getRoleId() {
            var roleId = $.getQueryString("roleId");
            if (roleId == null) {
                return 0;
            } else {
                return parseInt(roleId);
            }
        }
    </script>
</body>
</html>
