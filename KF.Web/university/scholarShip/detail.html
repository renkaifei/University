<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>大学报考</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="/Content/frozenui.css" rel="stylesheet" />

    <script src="/Scripts/jquery-1.12.4.js"></script>
    <script src="/Scripts/handlebars.js"></script>
    <script src="/Scripts/common.js"></script>
    <script src="/Scripts/scholarship.js"></script>
</head>
<body>
    <header class="ui-header ui-header-positive">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1 id="headerName"></h1>
    </header>
    <section class="ui-container">
        <div id="content">

        </div>
    </section>

    <script>
        var _scholarShip;
        $(document).ready(function () {
            pageInit();
        });

        function pageInit() {
            initScholarShip();
            _scholarShip.load();
        }

        function initScholarShip() {
            _scholarShip = new scholarShip();
            _scholarShip.scholarShipId = getScholarShipId();
            _scholarShip.afterLoad = function () {
                var _self = this;
                $("#headerName").text(_self.scholarShipName);
                $("#content").html(_self.scholarShipAbstract);
            }
        }

        function getScholarShipId() {
            var scholarShipId = $.getQueryString("scholarShipId");
            if (scholarShipId == null) {
                return 0;
            } else {
                return parseInt(scholarShipId);
            }
        }
    </script>
</body>
</html>
